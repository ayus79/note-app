<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h3>Notes</h3>
        <form action="{% url 'add' %}" method="post">
            {% csrf_token %}
            <input id="title" name="title" placeholder="Title" type="text" required><br/>
            <textarea id="para" name="para"  placeholder="Description" required ></textarea><br/>
            <input id="submit" type="submit" value="Save">
        </form>
    </div>
    <div class="table">
        <table>
            <Thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </Thead>
            <tbody>
                {% for rec in data %}
                <tr>
                    <td>{{rec.title}}</td>
                    <td>{{rec.para}}</td>
                    <td><a href="/updatepage/{{rec.id}}"><i class="fa-solid fa-pen"></i></a></td>
                    <td><a href="/delete/{{rec.id}}"><i class="fa-solid fa-trash"></i></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
